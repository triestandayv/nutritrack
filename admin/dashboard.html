<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="../bootstrap-5.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../style.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid vh-100">
        <div class="row h-100">
            <div class="col-2 text-center pt-3 sidebar-bg overflow-hidden">
                <h1 class="h2 mb-auto">NutriTrack</h1>
                <hr>
                <nav class="nav nav-pills flex-column fs-5 text-start">
                    <a href="dashboard.html" class="nav-link py-4 w-100 active">
                        <i class="bi bi-grid-fill me-2 sidebar-icon"></i>
                        Dashboard</a>
                    <div class="list-group">
                        <a class="listgroup-link nav-link list-group-item list-group-item-action bg-success border-0 text-light py-4 w-100"
                            data-bs-toggle="collapse" href="#mealsMenu" role="button" aria-expanded="false"
                            aria-controls="mealsMenu">
                            <i class="bi bi-mortarboard-fill me-2 sidebar-icon"></i>Teachers </a>
                        <div class="collapse" id="mealsMenu">
                            <a href="teachers.html"
                                class="list-group-item list-group-item-action ps-5 bg-success border-0 text-light nav-link fs-6">
                                <i class="bi bi-person-lines-fill me-2 sidebar-icon"></i> List of Teachers</a>
                            <a href="#"
                                class="list-group-item list-group-item-action ps-5 bg-success border-0 text-light nav-link fs-6">
                                <i class="bi bi-person-fill-add me-2 sidebar-icon"></i>Register Teacher</a>
                        </div>
                    </div>
                    <a href="students.html" class="nav-link py-4 w-100">
                        <i class="bi bi-fork-knife me-2 sidebar-icon"></i>Meals</a>
                    <a href="inventory.html" class="nav-link py-4 w-100">
                        <i class="bi bi-box-seam-fill me-2 sidebar-icon"></i>Inventory</a>
                    <a href="#" class="nav-link py-4 w-100">
                        <i class="bi bi-gear-fill me-2 sidebar-icon"></i>Settings</a>
                    <hr>
                    <a href="#" class="nav-link py-4 w-100">
                        <i class="bi bi-box-arrow-right me-2 sidebar-icon"></i>Log Out</a>
                </nav>
            </div>
            <div class="col-10 bg-info-subtle">
                <div class="row">
                    <nav class="py-1 nav justify-content-between align-items-center bg-white w-100">
                        <div class="ms-4">
                            <span class="text-primary">Welcome, Admin!</span>
                        </div>
                        <div class="input-group self-align-center w-25">
                            <input type="text" class="form-control" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-primary" type="button"><i class="bi bi-search"></i></button>
                        </div>
                        <div class="d-flex gap-3 justify-content-end align-items-center">
                            <a href="messages.html" class="nav-link"><i class="bi bi-chat-dots"></i></a>
                            <a href="notifications.html" class="nav-link"><i class="bi bi-bell"></i></a>
                            <div class="dropdown">
                                <button class="btn dropdown-toggle text-primary nav-link" type="button"
                                    id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="bi bi-person-circle text-primary"></i>
                                </button>
                                <ul class="dropdown-menu text-end">
                                    <li><a class="dropdown-item" href="profile.html">Profile</a></li>
                                    <li><a class="dropdown-item" href="settings.html">Settings</a></li>
                                    <li>
                                        <hr class="dropdown-divider">
                                    </li>
                                    <li><a class="dropdown-item" href="index.html">Log Out</a></li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                    <hr>
                </div>
                <div class="row mb-3">
                    <div class="col-12 d-flex gap-3 justify-content-around flex-column flex-lg-row">
                        <div class="custom-card card rounded rounded-0 shadow-sm border-primary border-2">
                            <div class="row g-0 text-bg-primary">
                                <div class="col-6 text-center">
                                    <i class="bi bi-mortarboard-fill w-100 card-icon"></i>
                                </div>
                                <div class="col-6 text-start mt-3">
                                    <div class="card-body">
                                        <h1 class="card-title">150</h1>
                                        <h6 class="card-subtitle mt-2">Enrolled Teachers</h6>
                                    </div>
                                </div>
                            </div>
                            <div class="row mx-3">
                                <div class="col-12 text-center">
                                    <a href="" target="_blank" class="card-link text-primary btn">View Details</a>
                                </div>
                            </div>
                        </div>
                        <div class="custom-card card rounded rounded-0 shadow-sm border-warning border-2">
                            <div class="row g-0 text-bg-warning">
                                <div class="col-6 text-center">
                                    <i class="bi bi-exclamation-triangle-fill card-icon"></i>
                                </div>
                                <div class="col-6 text-start mt-3">
                                    <div class="card-body">
                                        <h1 class="card-title">70</h1>
                                        <h6 class="card-subtitle mt-2">At Risk Teachers</h6>
                                    </div>
                                </div>
                            </div>
                            <div class="row mx-3">
                                <div class="col-12 text-center">
                                    <a href="" target="_blank" class="card-link text-warning btn">View Details</a>
                                </div>
                            </div>
                        </div>
                        <div class="custom-card card rounded rounded-0 shadow-sm border-success border-2">
                            <div class="row g-0 text-bg-success">
                                <div class="col-6 text-center">
                                    <i class="bi bi-emoji-smile-fill card-icon"></i>
                                </div>
                                <div class="col-6 text-start mt-3">
                                    <div class="card-body">
                                        <h1 class="card-title">130</h1>
                                        <h6 class="card-subtitle mt-2">Normal Teachers</h6>
                                    </div>
                                </div>
                            </div>
                            <div class="row mx-3">
                                <div class="col-12 text-center">
                                    <a href="" target="_blank" class="card-link text-success btn">View Details</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <script src="../bootstrap-5.3.7-dist/js/bootstrap.bundle.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        </div>
    </div>
</body>

</html>

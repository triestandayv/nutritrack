<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="./bootstrap-5.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid vh-100">
        <div class="row h-100">
            <div class="col-2 text-center pt-3 sidebar-bg">
                <h1 class="h2 mb-auto">NutriTrack</h1>
                <hr>
                <nav class="nav nav-pills flex-column">
                    <a href="dashboard.html" class="nav-link py-2 w-100 active">Dashboard</a>
                    <a href="students.html" class="nav-link py-2 w-100">Students</a>
                    <a href="inventory.html" class="nav-link py-2 w-100">Inventory</a>
                    <a href="#" class="nav-link py-2 w-100">Settings</a>
                </nav>
            </div>
            <div class="col-10 bg-info-subtle">
                <div class="row">
                    <nav class="py-1 nav justify-content-end align-items-center bg-white w-100">
                        <div class="input-group self-align-center w-25">
                            <input type="text" class="form-control" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-primary" type="button"><i class="bi bi-search"></i></button>
                        </div>
                        <a href="messages.html" class="nav-link"><i class="bi bi-chat-dots"></i></a>
                        <a href="notifications.html" class="nav-link"><i class="bi bi-bell"></i></a>
                        <div class="dropdown">
                            <button class="btn dropdown-toggle text-primary nav-link" type="button" id="profileDropdown"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="bi bi-person-circle text-primary"></i>
                            </button>
                            <ul class="dropdown-menu text-end">
                                <li><a class="dropdown-item" href="profile.html">Profile</a></li>
                                <li><a class="dropdown-item" href="settings.html">Settings</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="index.html">Log Out</a></li>
                            </ul>
                        </div>
                    </nav>
                    <hr>
                </div>
                <div class="row mb-4">
                    <div class="col-12 d-flex gap-4 justify-content-around flex-column flex-lg-row">
                        <div
                            class="custom-card card rounded rounded-0 shadow-sm border-0 border-top border-primary border-3">
                            <div class="card-body">
                                <h1 class="card-title">150</h1>
                                <h6 class="card-subtitle mt-3 text-body-secondary">enrolled students</h6>
                            </div>
                        </div>
                        <div
                            class="custom-card card rounded rounded-0 shadow-sm border-0 border-top border-warning border-3">
                            <div class="card-body">
                                <h1 class="card-title">20</h1>
                                <h6 class="card-subtitle mt-3 text-body-secondary">in danger of being underweight</h6>
                            </div>
                        </div>
                        <div
                            class="custom-card card rounded rounded-0 shadow-sm border-0 border-top border-success border-3">
                            <div class="card-body">
                                <h1 class="card-title">100</h1>
                                <h6 class="card-subtitle mt-3 text-body-secondary">students with normal BMI</h6>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row d-flex justify-content-center align-items-center gap-4">
                    <div class="col-6 bg-light graph-card p-5 shadow">
                        <h6 class="graph-title">BMI Distribution of Students</h6>
                        <canvas id="pieChart"></canvas>
                    </div>
                    <div class="col-6 bg-light graph-card p-5 shadow">
                        <h6 class="graph-title">Nutritional Intake of Students</h6>
                        <canvas id="barChart"></canvas>

                    </div>
                </div>
            </div>
            <script src="bootstrap-5.3.7-dist/js/bootstrap.bundle.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
            <script>
                const ctx = document.getElementById('pieChart');
                const ctx1 = document.getElementById('barChart');

                // Pie Chart for BMI Distribution
                new Chart(ctx, {
                    type: 'pie',
                    data: {
                        labels: ['Underweight', 'Normal', 'Overweight', 'Obese'],
                        datasets: [{
                            label: 'BMI Distribution',
                            data: [20, 100, 20, 10],
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.2)',
                                'rgba(54, 162, 235, 0.2)',
                                'rgba(255, 206, 86, 0.2)',
                                'rgba(75, 192, 192, 0.2)'
                            ],
                            borderColor: [
                                'rgba(255, 99, 132, 1)',
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 206, 86, 1)',
                                'rgba(75, 192, 192, 1)'
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                position: 'top',
                            }
                        }
                    }
                });

                // Bar Chart for Nutritional Intake
                new Chart(ctx1, {
                    type: 'bar',
                    data: {
                        labels: ['Protein', 'Carbohydrates', 'Fats', 'Vitamins', 'Minerals'],
                        datasets: [{
                            label: 'Nutritional Intake (grams)',
                            data: [50, 200, 70, 30, 20],
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.2)',
                                'rgba(54, 162, 235, 0.2)',
                                'rgba(255, 206, 86, 0.2)',
                                'rgba(75, 192, 192, 0.2)',
                                'rgba(153, 102, 255, 0.2)'
                            ],
                            borderColor: [
                                'rgba(255, 99, 132, 1)',
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 206, 86, 1)',
                                'rgba(75, 192, 192, 1)',
                                'rgba(153, 102, 255, 1)'
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                position: 'top',
                            },
                            title: {
                                display: true,
                                text: 'Nutritional Intake of Students'
                            }
                        }
                    }
                });
            </script>
        </div>
    </div>
</body>

</html>
